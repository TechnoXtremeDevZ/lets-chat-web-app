<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Let's Chat Web App</title>

    <!-- Bootstrap Links -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Font Links -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

    <!-- Firebase Links -->

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>


    <script src="app.js"></script>

    <!-- Links -->
    <link rel="stylesheet" type="text/css" lang="en-us"
          href="web-app.css" />
    <link rel="stylesheet" type="text/css" lang="en-us"
          href="app-room.css" />

</head>
<body>

    <!-- First DIV (Left side) -->

    <div id="web-logo" class="left-div-login">

        <!-- Chat App Logo (Image) -->

        <image id="logo-circle" class="image-circle"
               src="image-logo.png"></image>
        <br />
    </div>

    <!-- H2 for chat app intro and H4 for small description -->

    <h2 id="web-div-intro">
        Let's Chat Web App
    </h2>
    <h4 id="web-div-name">
        A Chatting App
    </h4>

    <!-- Second DIV (Right side) -->

    <div id="web-logo-right" class="right-div-login">

        <!-- H2 Login Intro (the Header) -->
        <h2 id="login-intro">
            Login
        </h2>
        <br />

        <!-- Text Input for the user to type in 
             their username -->

        <input id="user_name" class="form-control" placeholder="Username" />

        <!-- The button so the username can be 
             stored into the system and the user 
             can be redirected to the Chat App Room
             Page -->
        <button id="user_button" class="btn btn-info" onclick="addUser()">
            Login
        </button>
    </div>
</body>
</html>
