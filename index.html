<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Let's Chat Web App</title>

    <!-- Links -->
    <link rel="stylesheet" type="text/css" lang="en-us"
          href="web-app.css" />
    <link rel="stylesheet" type="text/css" lang="en-us"
          href="app-room.css" />
    <script src="app.js"></script>
    <script src="room-app.js"></script>

    <!-- Bootstrap Links -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Font Links -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div id="web-logo" class="left-div-login">
        <image id="logo-circle" class="image-circle"
               src="image-logo.png"></image>
        <br />
    </div>
    <h2 id="web-div-intro">
        Let's Chat Web App
    </h2>
    <h4 id="web-div-name">
        A Chatting App
    </h4>
    <div id="web-logo-right" class="right-div-login">
        <h2 id="login-intro">
            Login
        </h2>
        <br />
        <input id="login_input" class="form-control" placeholder="Username" />
        <button id="user_button" class="btn btn-info" onclick="addUser()">
            Login
        </button>
    </div>
</body>
</html>
